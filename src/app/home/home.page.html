<ion-header>
  <ion-toolbar>
    <ion-title>Ionic 4 BarCode Scanner Demo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-icon name="contact" [routerLink]="['/user-detail']"></ion-icon>
  <ion-button (click)="createCode()">Create Code</ion-button>
  <ion-button (click)="scanCode()">Scan Code</ion-button>
  <qrcode *ngIf="myAngularxQrCode" [qrdata]="myAngularxQrCode" [size]="256" [level]="'M'"></qrcode>
  <p *ngIf="scannedData">{{scannedData}}</p>
</ion-content>
