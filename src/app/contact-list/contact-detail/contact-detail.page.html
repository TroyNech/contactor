<ion-header>
  <ion-toolbar>
    <ion-title>Contact Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="deleteContact()" color="danger" expand="block">Delete</ion-button>
  <app-account-info></app-account-info>
  <app-contact-info [contactData]="contactData[1]" [disableEmail]="false" (dataToSet)="setContactInfo($data)">
  </app-contact-info>
</ion-content>
