<ion-header>
  <ion-toolbar>
    <ion-title>Contact Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button (click)="deleteContact()" color="danger" expand="block">Delete</ion-button>
  <app-contact-data [contactData]="contactData[1]" [disableEmail]="false" (dataToSet)="setContactInfo($event)">
  </app-contact-data>
</ion-content>
